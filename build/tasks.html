<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/tasks.css">
</head>
<body>
  <div class="tasks-content">
    <div class="row task-head-row">
      <div class="col-1">ID</div>
      <div class="col-1">STATUS</div>
      <div class="col-4">SUBJECT</div>
      <div class="col-2">ASSIGNEE</div>
      <div class="col-2">AUTHOR</div>
      <div class="col-2">UPDATED</div>
    </div>
    <div class="tasks"></div>
    <div class="context-menu">
      <div class="context-item" data-id="1">To Do</div>
      <div class="context-item" data-id="2">In Progress</div>
      <div class="context-item" data-id="5">Completed</div>
    </div>
    <div style="text-align: center;">
      <img src="img/loader.gif" class="loader" width="50" style="margin: 0;">
    </div>
  </div>
  <div class="loader_t"></div>
  <script src="vendor.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="tasks.js"></script>
</body>
</html>
